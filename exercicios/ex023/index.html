<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Clientes</title>
    <style>
        table{
            border-collapse: collapse;
            width: 600px;
            height: 600px;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Rebert</td>
            <td class="numero">27</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Maria Alice</td>
            <td class="numero">2</td>
            <td>Feminino</td>
        </tr>
        <tr>
            <td>Karoline</td>
            <td class="numero">22</td>
            <td>Feminino</td>
        </tr>
    </table>
</body>
</html>
