<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro2.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required size="30" minlength="5" maxlength="10" placeholder="Insira seu nome" autocomplete="name">
        </p>
        <p>
            <label for="imes">Periodo letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="imedia">Idade: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
