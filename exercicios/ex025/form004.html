<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nonme" id="inome" required minlength="5" maxlength="25" autocomplete="name">
            </p>
            <p>
                <label for="iidade">Idade: </label>
                <input type="number" name="idade" id="iidade" min="0" max="110" required>
            </p>
            <p>
                <label for="idata">Data Nascimento: </label>
                <input type="date" name="data" id="idata" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
