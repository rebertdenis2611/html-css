<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iavl">Avaliação: </label>
            <input type="range" name="avl" id="iavl" min="0" max="10" value="5" oninput="iresultado.innerHTML = Number(iavl.value)">
            <output id="iresultado">5</output>
        </p>
        <p>
            <label for="in1">Primeiro Número: </label>
            <input type="number" name="n1" id="in1" required
            oninput="resul.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Segundo Número: </label>
            <input type="number" name="n2" id="in2" required min="0" max="50"
            oninput="resul.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="resul">Resultado: </label>
            <output id="resul">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
