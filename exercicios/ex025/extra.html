<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preço</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, tr, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela de preços de Carros</h1>
    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S10</td>
                <td>Chevrolet</td>
                <td>1987</td>
            </tr>
            <tr>
                <td>Dodge RAM</td>
                <td>Cadilac</td>
                <td>1909</td>
            </tr>
            <tr>
                <td>Blazer</td>
                <td>Chevrolet</td>
                <td>1950</td>
            </tr>
            <tr>
                <td>L200</td>
                <td>Mitsubish</td>
                <td>1850</td>
            </tr>
        </tbody>
    </table>
    <form action="cadastor.php" method="get" autocomplete="off">

        <p>
            <label for="inome">Número: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isaida.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="inome">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isaida.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isaida">Total: </label>
            <output id="isaida">0</output>
        </p>

        <p>
            <input type="range" name="nota" id="inota" min="0" max="10" value="5" oninput="inotatotal.innerHTML = Number(inota.value)">
            <output id="inotatotal">5</output>
        </p>
    </form>
</body>
</html>
