<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1 style="text-align: center; background-color: blue; color: white
    ;" >Cadastro de Usuarios</h1>
    <form action="cadatro.javascript">
        
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" size="35" minlength="5" maxlength="30" required>
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <input type="text" name="idade" id="iidade" required>
        </p>
        <p>
            <label for="idata">Data de Nascimento: </label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="icidade">Cidade: </label>
            <input type="text" name="cidade" id="icidade">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
         <input type="range" name="" id="">


    </form>
</body>
</html>
