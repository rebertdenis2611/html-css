<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de imagem</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimento ampliar o tamanho da sua janela para aprovitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1210px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Mulher na natureza">
    </picture>
</body>
</html>
