<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de cadastro</title>
    <style>
        table{
            border-collapse: collapse;
            width: 600px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            color: white;
            font-weight: bolder;
        }

        .cred{
            background-color: red;
        }

        .cblue{
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <h1>Cadastro de minha casa</h1>
    <table>
        <colgroup>
            <col class="cblue" span="2">
            <col class="cred" span="2">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Cidade</th>
        </tr>
        <tr>
            <td>Rebert</td>
            <td>27</td>
            <td>M</td>
            <td>Camaragibe</td>
        </tr>
        <tr>
            <td>Karoline</td>
            <td>22</td>
            <td>F</td>
            <td>Camaragibe</td>
        </tr>
        <tr>
            <td>Maria Alice</td>
            <td>0.2</td>
            <td>F</td>
            <td>Camaragibe</td>
        </tr>
    </table>
</body>
</html>
